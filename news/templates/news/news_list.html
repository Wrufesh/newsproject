{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for article in object_list %}
            <li><a href="{% url 'news-detail' pk=article.id %}" >{{ article.publication_date|date }} - {{ article.headline }}</a></li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
