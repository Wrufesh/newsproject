<div id="st_latest_posts_widget-3" class="widget widget_st_latest_posts_widget"><h3
        class="title-border dkgreen title-bg-line"><span>Latest Posts</span></h3>
    <div class="latest-posts">
        {% for article in latest_articles %}
            <div class="media">
                <div class="pull-left"><a
                        href="{% url 'news-detail' article.slug %}"><img
                        width="64" height="64"
                        src="{{ article.get_thumbnail }}"
                        class="img-responsive wp-post-image img-thumbnail" alt="Latest News Image"/></a></div>
                <div class="media-body"><h3 class="entry-title"><a
                        href="{% url 'news-detail' article.slug %}">{{ article.headline }}</a></h3>
                    <div class="entry-meta small"><span class="entry-overlay-date"><i
                            class="fa fa-calendar"></i>{{ article.published_date }}</span></div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
<div id="tag_cloud-3" class="widget widget_tag_cloud"><h3
        class="title-border dkgreen title-bg-line"><span>Tags</span></h3>
    <div class="tagcloud">
        {% for tag in tags %}
            <a href='{% url 'news-list' tag_slug=tag.slug %}'
           class=' tag-link-position-3' title='{{ tag.get_topic_count }} topics'
           style='font-size: 22pt;'>{{ tag.name }}</a>
        {% endfor %}
</div>
