{% load category  cache static %}
{% get_current_categories as categories %}

<div class="row ">
    <div class="col-md-6 col-sm-12 col-xs-12 custom-logo-link">
        <a href="/" rel="home" itemprop="url">
            <img src="/media/logo.png" alt="Swasthyasamachar Logo"/>
        </a>
    </div>
</div>

<nav class="navbar navbar-toggleable-md navbar-light" style="background-color: #1C94E0;">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a href="{% url 'home' %}" class="nav-item nav-link text-white"><i
                    class="_mi dashicons dashicons-admin-home"
                    aria-hidden="true"
                    style="font-size:2em;"></i><span
                    class="visuallyhidden">Home</span></a>


            {% cache 10000 categories_menu %}
                {% for category in categories %}
                    <a class="nav-item nav-link text-white"
                       href="{% url 'news-list' category_slug=category.slug %}">{{ category.name }}</a>
                {% endfor %}
            {% endcache %}

        </div>
    </div>
</nav>
